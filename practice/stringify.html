<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Define a JavaScript object
      var obj = {
        name: "John",
        age: 30,
        city: "New York",
      };

      // Convert the object to a JSON string
      var myJSON = JSON.stringify(obj);

      console.log(myJSON); // Output: {"name":"John","age":30,"city":"New York"}

      // Using a replacer to exclude the 'age' property
      var myJSONWithReplacer = JSON.stringify(
        obj,
        (key, value) => {
          return key === "age" ? undefined : value;
        },
        2
      ); // Indent with 2 spaces

      console.log(myJSONWithReplacer);
                /*
            Output:
            {
            "name": "John",
            "city": "New York"
            }
            */
    </script>
  </body>
</html>

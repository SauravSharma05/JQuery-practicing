<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Cookie Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body>
    <h1>Cookie Management</h1>
    <form class="form-inline mt-4">
      <input type="text" id="cookieName" placeholder="Cookie Name" />
      <input type="text" id="cookieValue" placeholder="Cookie Value" />
      <button id="setCookie" type="button">Set Cookie</button>
      <button id="getCookie" type="button">Get Cookie</button>
      <button id="deleteCookie" type="button">Delete Cookie</button>
    </form>
    <p id="output"></p>

    <script>
      $(function () {
        $("#setCookie").click(function () {
          var name = $("#cookieName").val();
          var value = $("#cookieValue").val();
          $.cookie(name, value);
          $("#output").text("Cookie set: " + name + "=" + value);
        });

        $("#getCookie").click(function () {
          var name = $("#cookieName").val();
          var value = $.cookie(name);
          if (value) {
            $("#output").text("Cookie value: " + value);
          } else {
            $("#output").text("Cookie not found.");
          }
        });

        $("#deleteCookie").click(function () {
          var name = $("#cookieName").val();
          $.removeCookie(name);
          $("#output").text("Cookie deleted: " + name);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        color: #34495e;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Original Heading 1</h1>
    <h1>Original Heading 2</h1>
    <h1>Original Heading 3</h1>

    <script>
      $(document).ready(function () {
        // Select all <h1> elements and store them in a jQuery object
        var headings = $("h1");

        console.log("Number of <h1> elements:", headings.length);
        var firstHeading = headings.eq(0);
        firstHeading.html("Updated Heading");
        firstHeading.after(
          "<p>This is a new paragraph added after the heading.</p>"
        );
        headings.each(function (index) {
          console.log("Heading " + (index + 1) + ": " + $(this).text());
        });
      });
    </script>
  </body>
</html>

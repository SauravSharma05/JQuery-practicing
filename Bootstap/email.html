<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #348eda;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .btn-primary {
      background-color: #348eda;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .footer {
      background-color: #f9f9f9;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777777;
    }
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
    }
  </style>
  <body>
    <table
      class="body-wrap"
      bgcolor="#f6f6f6"
      style="
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        font-size: 100%;
        line-height: 1.6em;
        width: 100%;
        margin: 0;
        padding: 20px;
      "
    >
      <tr>
        <td></td>
        <td
          class="container"
          bgcolor="#FFFFFF"
          style="
            display: block !important;
            max-width: 600px !important;
            clear: both !important;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #f0f0f0;
          "
        >
          <div
            class="content"
            style="
              max-width: 600px;
              display: block;
              margin: 0 auto;
              padding: 20px;
            "
          >
            <table>
              <tr>
                <td>
                  <h1>Hello, World!</h1>
                  <p>This is a simple Bootstrap email template.</p>
                  <a
                    href="#"
                    class="btn-primary"
                    style="
                      background-color: #348eda;
                      border-color: #348eda;
                      color: #ffffff;
                      text-decoration: none;
                      padding: 8px 12px;
                      border-radius: 5px;
                    "
                    >Call to Action</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
